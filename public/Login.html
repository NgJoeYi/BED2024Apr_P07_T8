<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Educational Website</title>
    <link rel="stylesheet" href="LoginRegister.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<header>
    <nav>
        <a href="index.html"> <img id="logo" src="./resources/logo.png" alt="Course Image" style="height:100px; width:auto;"></a>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Top Category</a></li>
            <li><a href="#">Top Picks</a></li>
        </ul>
        <a href="login.html"> <i class="fa-solid fa-user" style="color: #FFFFFF; font-size:30px;"></i></a>
    </nav>
</header>
<body>
    <main>
        <div class="background-container">
            <div class="form-overlay" id="loginContainer">
                <h2>Login</h2>
                <form id="loginForm" action="/users/login" method="post">
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <a href="register.html" id="registerLink">Create one</a></p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Educational Resources Portal</p>
    </footer>
    <script src="Login.js"></script>
</body>
</html>
